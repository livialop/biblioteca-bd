<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/update_genero.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include "components/navbar_add.html" %}
    {% include "components/navbar_view.html" %}
    <div class="p-4">
        {% include "components/flash.html" %}
        <div class="container">
            <h1>Editar Gênero</h1>
            <form action="{{ url_for('genero.update_genero', genero_id=genero.ID_genero) }}" method="POST" id="form-add">

                <div class="mb-3">
                    <label for="nome_genero" class="form-label">Nome do Gênero</label>
                    <input 
                        type="text" 
                        class="form-control"
                        id="nome_genero"
                        name="nome_genero"
                        value="{{ genero.Nome_genero }}"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('genero.view_generos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
