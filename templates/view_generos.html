<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gêneros</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include "components/navbar.html" %}

  <div class="p-4 container">

    <h1>Gêneros</h1>

    <a class="btn btn-primary mb-3" href="{{ url_for('genero.add_genero') }}">Novo Gênero</a>

    {% if generos %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nome do Gênero</th>
          </tr>
        </thead>
        <tbody>

          <!-- AQUI é o for que percorre a lista de dicionários -->
          {% for g in generos %}
          <tr>
            <td>{{ g['Nome_genero'] }}</td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    {% else %}
      <p>Nenhum gênero cadastrado.</p>
    {% endif %}

  </div>

</body>
</html>
