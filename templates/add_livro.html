<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/add_livro.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/flash.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "components/navbar_add.html" %}
  {% include "components/navbar_view.html" %}
  <div class="p-4">
    {% include "components/flash.html" %}
  <div class="container">
    <h1>Adicionar Livro</h1>
    <form method="post" action="{{ url_for('livros.add_livro') }}" id="form-add">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input class="form-control" name="titulo" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Autor</label>
        <select class="form-control" name="autor" required>
          <option value="">Selecione um autor</option>
          {% for autor in autores %}
            <option value="{{ autor.ID_autor }}">{{ autor.Nome_autor }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input class="form-control" name="isbn" maxlength="13" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ano de publicação</label>
        <input class="form-control" type="number" name="ano_publicacao">
      </div>

      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <select class="form-control" name="genero" required>
          <option value="" disabled selected>Selecione um gênero</option>
          {% for genero in generos %}
            <option value="{{ genero.ID_genero }}">{{ genero.Nome_genero }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Editora</label>
        <select class="form-control" name="editora" required>
          <option value="" disabled selected>Selecione uma editora</option>
          {% for editora in editoras %}
            <option value="{{ editora.ID_editora }}">{{ editora.Nome_editora }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade disponível</label>
        <input class="form-control" type="number" name="quantidade" value="1" min="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Resumo</label>
        <textarea class="form-control" name="resumo"></textarea>
      </div>

      <button class="btn btn-success" type="submit">Salvar</button>
      <a class="btn btn-secondary" href="{{ url_for('livros.view_livros') }}">Cancelar</a>
    </form>
  </div>
  </div>
</body>
</html>
