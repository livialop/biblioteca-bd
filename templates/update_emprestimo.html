<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Atualizar Empréstimo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/update_emprestimo.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "components/navbar.html" %}

  <div class="p-4">
    <div class="container">
      <h1>Atualizar Status do Empréstimo</h1>

      <form method="post" action="{{ url_for('emprestimo.update_emprestimo', emprestimo_id=emprestimo.ID_emprestimo) }}">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input class="form-control" value="{{ emprestimo.Usuario_id }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Livro</label>
          <input class="form-control" value="{{ emprestimo.Livro_id }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Data de Empréstimo</label>
          <input class="form-control" value="{{ emprestimo.Data_emprestimo }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Data de Devolução Prevista</label>
          <input class="form-control" value="{{ emprestimo.Data_devolucao_prevista }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Data de Devolução Real</label>
          <input class="form-control" value="{{ emprestimo.Data_devolucao_real }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Status do Empréstimo</label>
          <select class="form-select" name="status_emprestimo" required>
            <option value="{{ emprestimo.Status_emprestimo }}" selected>{{ emprestimo.Status_emprestimo }}</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Devolvido">Devolvido</option>
            <option value="Atrasado">Atrasado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>

        <button class="btn btn-success" type="submit">Atualizar Status</button>
        <a class="btn btn-secondary" href="{{ url_for('emprestimo.view_emprestimos') }}">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
