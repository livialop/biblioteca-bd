<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editoras</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include "components/navbar.html" %}

  <div class="p-4 container">
    <h1>Editoras</h1>

    <a class="btn btn-primary mb-3" href="{{ url_for('editora.add_editora') }}">Nova Editora</a>

    {% if editoras %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          {% for e in editoras %}
          <tr>
            <td>{{ e.Nome_editora }}</td>
            <td>{{ e.Endereco_editora }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Nenhuma editora cadastrada.</p>
    {% endif %}
  </div>

</body>
</html>
