<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/update_autor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/flash.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include "components/navbar_add.html" %}
  {% include "components/navbar_view.html" %}
  
  <div class="p-4">
    {% include "components/flash.html" %}
    <div class="container">
      <h1>Editar Autor</h1>
      <form method="post" action="{{ url_for('autor.update_autor', autor_id=autor.ID_autor) }}" id="form-add">

        <div class="mb-3">
          <label class="form-label">Nome do autor</label>
          <input class="form-control" name="nome_autor" value="{{ autor.Nome_autor }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Nacionalidade</label>
          <input class="form-control" name="nacionalidade" value="{{ autor.Nacionalidade }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Data de nascimento</label>
          <input class="form-control" type="date" name="data_nascimento" value="{{ autor.Data_nascimento }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Biografia</label>
          <textarea class="form-control" name="biografia">{{ autor.Biografia }}</textarea>
        </div>

        <button class="btn btn-primary" type="submit">Atualizar</button>
        <a class="btn btn-secondary" href="{{ url_for('autor.view_autores') }}">Voltar</a>

      </form>
    </div>
  </div>
</body>
</html>
