<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autores</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include "components/navbar_add.html" %}

  <div class="p-4 container">
    <h1>Autores</h1>

    <a class="btn btn-primary mb-3" href="{{ url_for('autor.add_autor') }}">Novo Autor</a>

    {% if autores %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          {% for a in autores %}
          <tr>
            <td>{{ a.Nome_autor }}</td>
            <td>{{ a.Nacionalidade }}</td>
            <td>{{ a.Data_nascimento }}</td>
            <td>{{ a.Biografia }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Nenhum autor cadastrado.</p>
    {% endif %}
  </div>

</body>
</html>
