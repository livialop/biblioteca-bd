<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adicionar Autor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "components/navbar.html" %}
  
  <div class="p-4">
    <div class="container">
      <h1>Adicionar Autor</h1>

      <form method="post" action="{{ url_for('autor.add_autor') }}">

        <div class="mb-3">
          <label class="form-label">Nome do autor</label>
          <input class="form-control" name="nome_autor" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Nacionalidade</label>
          <input class="form-control" name="nacionalidade">
        </div>

        <div class="mb-3">
          <label class="form-label">Data de nascimento</label>
          <input class="form-control" type="date" name="data_nascimento">
        </div>

        <div class="mb-3">
          <label class="form-label">Biografia</label>
          <textarea class="form-control" name="biografia"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('livros.add_livro') }}">Cancelar</a>

      </form>
    </div>
  </div>

</body>
</html>
