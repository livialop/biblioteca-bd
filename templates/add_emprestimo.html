<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adicionar Empréstimo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "components/navbar.html" %}
  <div class="p-4">
    <div class="container">
      <h1>Adicionar Empréstimo</h1>
      <form method="post" action="{{ url_for('emprestimo.add_emprestimo') }}">
        <div class="mb-3">
          <label class="form-label">Livro</label>
          <input class="form-control" name="livro" required>
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" href="{{ url_for('livros.view_livro') }}">Cancelar</a>
      </form>
    </div>
  </div>
</body>
</html>
